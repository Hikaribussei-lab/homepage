<h2 class="kantoku">西村良祐氏が監督に就任</h2>
<div class="kantoku">
2006年6月、<b>西村良祐</b>氏が光物性<b>初</b>の<b>プレイングマネージャー</b>に就任した。
監督業に加え、<b>エース</b>として、さらには<b>4番</b>を打ち、チームに貢献する。
初陣は7月1日開催の物理科学科ソフトボール大会。

<br><br>
良祐新監督のコメント：<b>チームワークなんかクソくらえや！</b>（雑談より）
</div>
