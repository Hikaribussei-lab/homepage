<h2 class="a">留学生歓迎会＆博士学位修得祝い</h2>
<div class="sentense" style="margin-bottom:20px">
10月6日、光物性研に新しく加わった留学生、姜(ジャン)さん、叶(イエ)さんの歓迎会と、
9月に博士過程後期を修了した成田さん、崔 小宇 さんの修了祝いを行いました。
