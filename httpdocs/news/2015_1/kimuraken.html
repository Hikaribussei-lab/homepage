      <H2 class="main">木村研が発足しました</H2>

谷口研究室の後続として木村研究室が発足しました。
木村昭夫 教授、井野明洋 准教授、Nurmamat Munisa 助教の教員3名と、学院生7名に学部4年生の4名を加えて、光物性研究室は気持ちを新たにスタートしました。
