<H2 class="main">新入生歓迎会</H2>

光物性研究室と放射光物性・物理研究室合同で毎年恒例の新入生歓迎会を行いました。</br>
光物性研究室には久保君、田口君、頼君の3人が新しく加わりました。</br>
歓迎会を通して、新4年生は先生方、先輩と様々な話題で盛り上がりました。</br>
