<H2 class="main">親睦会</H2>

光物性研究室と放射光物性・物理研究室の合同で新たに研究室に配属になった方々の歓迎会を行いました。</br>

光物性研究室には新四年生の遠藤、岸本、棗田、藁科が新たに加わりました。
