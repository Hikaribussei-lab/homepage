<H2 class="main">歓迎会</H2>
光物性研究室と放射光物理・物性研究室、HiSOR職員の方々で今年度から新たに加わったメンバーの歓迎会を行いました。<br>
沖縄風の料理屋さんで４０人程の大宴会となり、大いに盛り上がりました。
